<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="doc/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="listClock">
        <div class="todolistDiv" id="todolist">
          <div class="addArea">
            <input class="ipt" type="text" v-model="inputVaule" v-on="add" placeholder="ADD A NEW MISSION"><i class="material-icons add" v-on:click="add">add</i>
          </div>
          <div class="task">
            <li v-for="(item, index) in items">
              <label class="container" :for="gernerateId(index)" v-bind:class="{ complete:item.completed }">{{item.text}}
                <input :id="gernerateId(index)" type="radio" v-model="item.completed"><span class="checkmark" v-on:click="removeTodo(item)"></span>
              </label><i class="material-icons" :class="{ breakTime_color: breakStatus }">play_circle_outline</i>
            </li>
          </div>
        </div>
        <div id="pomodoroClock">
          <div class="container BreakTime">
            <div class="timer" :class="{ breakTime_color: breakStatus }"><span>{{ minutes }}</span><span>:</span><span>{{ seconds }}</span></div>
            <div class="countArea" :class="{ breakTime_bg: breakStatus }">
              <div id="buttons">
                <button id="start" v-if="!timer" @click="startTimer"><i class="material-icons">play_circle_outline</i></button>
                <button id="stop" v-if="timer" @click="stopTimer"><i class="material-icons">pause_circle_outline</i></button>
                <button id="reset" v-if="resetButton" @click="resetTimer"><i class="material-icons">autorenew</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="functionchange">
        <div class="functionList"><i class="material-icons">list</i><i class="material-icons">assessment</i><i class="material-icons">library_music</i></div>
        <div class="productName">POMODORO</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="doc/script.js"></script>
  </body>
</html>
